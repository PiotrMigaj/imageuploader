<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMAGE UPLOADER | Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
          --primary-color: #ffffff;
          --secondary-color: #121212;
          --accent-color: #f5f5f5;
          --text-light: #989898;
        }

        body {
          font-family: 'Montserrat', sans-serif;
          background-color: var(--primary-color);
          color: var(--secondary-color);
          letter-spacing: 0.5px;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 2rem;
        }

        .login-container {
          width: 100%;
          max-width: 420px;
          padding: 3rem;
          background-color: var(--primary-color);
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
          border-radius: 4px;
        }

        .brand-text {
          font-family: 'Italiana', serif;
          font-size: 1.8rem;
          letter-spacing: 2px;
          text-align: center;
          margin-bottom: 2rem;
        }

        .login-title {
          font-family: 'Italiana', serif;
          font-size: 2rem;
          letter-spacing: 2px;
          text-align: center;
          margin-bottom: 1.5rem;
          position: relative;
        }

        .login-title::after {
          content: '';
          position: absolute;
          width: 50px;
          height: 1px;
          background-color: var(--secondary-color);
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
        }

        .login-subtitle {
          text-align: center;
          font-weight: 300;
          color: var(--text-light);
          margin-bottom: 2rem;
        }

        .form-control {
          border: none;
          border-bottom: 1px solid #ddd;
          border-radius: 0;
          padding: 15px 0;
          margin-bottom: 20px;
          font-weight: 300;
        }

        .form-control:focus {
          box-shadow: none;
          border-color: var(--secondary-color);
        }

        .btn {
          letter-spacing: 2px;
          padding: 12px 25px;
          text-transform: uppercase;
          font-size: 0.8rem;
          transition: all 0.3s ease;
          width: 100%;
          margin-top: 1rem;
        }

        .btn-dark {
          background-color: var(--secondary-color);
          border: none;
        }

        .btn-dark:hover {
          background-color: #333;
        }

        .alert {
          font-size: 0.9rem;
          margin-bottom: 1rem;
        }

        .login-footer {
          text-align: center;
          margin-top: 2rem;
          font-size: 0.8rem;
          color: var(--text-light);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1 class="brand-text">IMAGE UPLOADER</h1>
    <h2 class="login-title">Admin Login</h2>
    <p class="login-subtitle">Please sign in to access your dashboard</p>

    {#if error}
    <div class="alert alert-danger text-center" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> Invalid username or password
    </div>
    {/if}

    {#if logout}
    <div class="alert alert-success text-center" role="alert">
        <i class="fas fa-check-circle me-2"></i> You have successfully logged out
    </div>
    {/if}

    <form action="/j_security_check" method="post">
        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="j_username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" name="j_password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-dark">
            <i class="fas fa-sign-in-alt me-2"></i> Login
        </button>
    </form>
    <div class="login-footer">
        Â© 2025 IMAGE UPLOADER. All Rights Reserved.
    </div>
</div>
</body>
</html>
